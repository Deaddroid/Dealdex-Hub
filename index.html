<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dealdex Hub - Your Marketplace</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file for styling -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        main {
            padding: 20px;
        }
        #search {
            margin-bottom: 20px;
        }
        #search input[type="text"] {
            padding: 10px;
            width: 300px;
        }
        #search button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        #listings {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            grid-gap: 20px;
        }
        .listing {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .listing h3 {
            margin-top: 0;
        }
        .listing p {
            margin: 10px 0;
        }
        .listing button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Dealdex Hub</h1>
        <!-- Navigation links -->
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#listings">Listings</a></li>
                <li><a href="#messages">Messages</a></li>
                <li><a href="#profile">Profile</a></li>
                <li><a href="#login">Login/Signup</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Search bar -->
        <section id="search">
            <input type="text" placeholder="Search for items">
            <button>Search</button>
        </section>

        <!-- Listings -->
        <section id="listings">
            <h2>Latest Listings</h2>
            <!-- Each listing -->
            <div class="listing">
                <h3>Item Title</h3>
                <p>Description: Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                <p>Price: $XX.XX</p>
                <button>Contact Seller</button>
            </div>
            <!-- Repeat this structure for each listing -->
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Dealdex Hub. All rights reserved.</p>
    </footer>
</body>
</html>
